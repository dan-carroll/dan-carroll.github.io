---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}
	{% if page.sub-title %}
	<small class="text-muted">&nbsp;{{ page.sub-title }}</small>
	{% endif %}
	</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
